<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读 - 小红书风格小说网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-red: #FE2C55;
            --primary-beige: #F5E6D3;
            --beige-light: #FAF5F0;
            --beige-dark: #D4B5A0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --dark-bg: #1A1A1A;
            --dark-card: #2A2A2A;
        }

        .theme-light {
            background-color: var(--beige-light);
            color: var(--text-primary);
        }

        .theme-sepia {
            background-color: var(--primary-beige);
            color: #5C4033;
        }

        .theme-dark {
            background-color: var(--dark-bg);
            color: #E0E0E0;
        }

        .reader-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .novel-info {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .reader-content {
            line-height: 1.8;
            font-size: 18px;
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin: 20px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .reader-content p {
            margin-bottom: 1.5em;
            text-indent: 2em;
        }

        .reader-content h1, .reader-content h2, .reader-content h3 {
            margin: 1.5em 0 1em 0;
            font-weight: 600;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 1000;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        @media (min-width: 768px) {
            .settings-panel {
                width: 400px;
            }
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--primary-red);
            z-index: 999;
            transition: width 0.1s ease;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 20px;
        }

        .theme-btn.active {
            border-color: var(--primary-red);
        }

        .theme-btn[data-theme="light"] {
            background: #FAF5F0;
        }

        .theme-btn[data-theme="sepia"] {
            background: #F5E6D3;
        }

        .theme-btn[data-theme="dark"] {
            background: #1A1A1A;
            color: white;
        }

        /* 主题适配 */
        .theme-dark .novel-info,
        .theme-dark .reader-content {
            background: var(--dark-card);
            color: #E0E0E0;
            border-color: #374151;
        }

        .theme-dark .settings-panel {
            background: var(--dark-card);
            color: #E0E0E0;
        }

        .theme-dark header {
            background: rgba(26, 26, 26, 0.9) !important;
            color: #E0E0E0;
        }

        .theme-sepia .novel-info,
        .theme-sepia .reader-content {
            background: #FAF5F0;
            color: #5C4033;
        }

        .theme-sepia .settings-panel {
            background: #FAF5F0;
            color: #5C4033;
        }

        .theme-sepia header {
            background: rgba(250, 245, 240, 0.9) !important;
            color: #5C4033;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #6c757d;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px 4px 2px 0;
            border: 1px solid #dee2e6;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .reader-container {
                padding: 0 16px;
            }
            
            .novel-info,
            .reader-content {
                margin: 16px 0;
                padding: 20px;
                border-radius: 12px;
            }
            
            .reader-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="theme-light">
    <!-- 阅读进度条 -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- 顶部工具栏 -->
    <header class="sticky top-0 bg-white/80 backdrop-blur-sm shadow-sm z-50 px-4 py-3">
        <div class="flex items-center justify-between max-w-4xl mx-auto">
            <button onclick="history.back()" class="text-2xl hover:text-red-500 transition-colors">
                ←
            </button>
            <h1 class="text-lg font-medium truncate mx-4" id="novelTitle">正在加载...</h1>
            <button id="settingsBtn" class="text-xl hover:text-red-500 transition-colors">
                ⚙️
            </button>
        </div>
    </header>

    <!-- 阅读设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-medium">阅读设置</h3>
            <button id="closeSettings" class="w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-xl font-bold text-gray-600 hover:text-gray-800 transition-colors">×</button>
        </div>

        <!-- 字体大小控制 -->
        <div class="font-size-control">
            <button id="fontSizeDown" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200">
                A-
            </button>
            <span id="fontSizeLabel">16px</span>
            <button id="fontSizeUp" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200">
                A+
            </button>
        </div>

        <!-- 主题选择 -->
        <div class="theme-options">
            <div class="theme-btn active" data-theme="light" title="白天模式">☀️</div>
            <div class="theme-btn" data-theme="sepia" title="护眼模式">📜</div>
            <div class="theme-btn" data-theme="dark" title="夜间模式">🌙</div>
        </div>
    </div>

    <!-- 设置面板遮罩 -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm opacity-0 invisible transition-all duration-300 z-[999]" id="settingsOverlay"></div>

    <!-- 主要内容区域 -->
    <div class="reader-container">
        <!-- 小说信息卡片 -->
        <div class="novel-info" id="novelInfo" style="display: none;">
            <h1 class="text-2xl font-bold mb-3" id="novelTitleMain">小说标题</h1>
            <div class="flex items-center gap-4 text-sm text-gray-600 mb-4">
                <span class="flex items-center gap-1">
                    👁 <span id="novelViews">0</span> 阅读
                </span>
                <span class="flex items-center gap-1">
                    📅 <span id="publishTime">发布时间</span>
                </span>
            </div>
            <div class="flex flex-wrap gap-2 mb-4" id="novelTags">
                <!-- 标签将通过JS动态生成 -->
            </div>
            <p class="text-gray-700 leading-relaxed" id="novelSummary">小说简介将在这里显示...</p>
        </div>

        <!-- 正文内容 -->
        <main class="reader-content" id="novelContent">
            <div class="text-center py-20">
                <div class="animate-spin w-8 h-8 border-2 border-red-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-500">正在加载小说内容...</p>
            </div>
        </main>
    </div>

    <script src="js/reader.js"></script>
</body>
</html>
