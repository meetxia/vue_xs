<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试头像上传</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="file"], input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 10px; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .result { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 4px; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .avatar-preview { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <h1>头像上传功能测试</h1>
    
    <!-- 登录表单 -->
    <div id="loginSection">
        <h2>第一步：登录</h2>
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" value="momo01">
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" value="123456">
        </div>
        <button onclick="login()">登录</button>
    </div>

    <!-- 头像上传表单 -->
    <div id="uploadSection" style="display: none;">
        <h2>第二步：上传头像</h2>
        <div class="form-group">
            <label for="avatarFile">选择头像文件:</label>
            <input type="file" id="avatarFile" accept="image/*" onchange="previewAvatar()">
        </div>
        <div id="avatarPreview"></div>
        <button onclick="uploadAvatar()">上传头像</button>
        <button onclick="logout()">退出登录</button>
    </div>

    <div id="result"></div>

    <script>
        let token = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    token = result.data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('uploadSection').style.display = 'block';
                    showResult('登录成功！', 'success');
                } else {
                    showResult('登录失败: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('登录错误: ' + error.message, 'error');
            }
        }

        function previewAvatar() {
            const file = document.getElementById('avatarFile').files[0];
            const preview = document.getElementById('avatarPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="头像预览" class="avatar-preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        async function uploadAvatar() {
            const fileInput = document.getElementById('avatarFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('请选择头像文件', 'error');
                return;
            }

            if (!token) {
                showResult('请先登录', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch('/api/auth/upload-avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(`头像上传成功！文件名: ${result.data.filename}`, 'success');
                } else {
                    showResult('上传失败: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('上传错误: ' + error.message, 'error');
            }
        }

        async function logout() {
            if (token) {
                try {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('退出登录失败:', error);
                }
            }
            
            token = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('avatarPreview').innerHTML = '';
            document.getElementById('avatarFile').value = '';
            showResult('已退出登录', 'success');
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
        }
    </script>
</body>
</html>
